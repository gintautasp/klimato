<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Miesto įvedimas</title>
	
	<link rel="stylesheet" href="jquery_lenteles.css">

	<style>
		#ivedimas {
			border: 5px solid black;
			display: inline-block;
			background-color: powderblue;
			padding: 10px;
		}
		
		#patvirtinti {
			height:50px;
			width:207px;
			font-size:25px 
		}
		
		#lentele td,#lentele tr,#lentele th {
			cellspacing: 3px;
			border: 1px solid black;
		}
		
		#errors td {
			
			color: red;
		}		
	</style>
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">		
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="jquery.js">  </script>

	<script>
		
			 if ( window.history.replaceState ) {  							//perkrovus puslapį išmeta išsaugotą vedimo info 
				
				window.history.replaceState( null, null, window.location.href ); 
			}  
	</script>

</head>

<body>
	<h1>Miestai</h1>
	
	<button id="kliento-dialogas">Naujas mietas</button>
	
	<table id="errors">
		<tr th:each="klaida : ${klaidos}"><td th:text="${klaida}"></td></tr>
	</table>	

	<div id="data_form" title="Miesto įvedimas">
		<p class="validateTips">Užpildykite visus laukus.</p>	
		<form action="" method="POST">
			<fieldset>	
					<label for="pavadinimas">Miesto pavadinimas</label>
				<input type="text" name="pav" id="pav" value="Miestas">				
				
					<label for="kodas_salies">Šalies kodas</label>	
				<input type="text" name="kodas_salies" id="kodas_salies" value="LTL">
					
					<label for="platuma">Platuma</label>	
				<input type="text" name="platuma" id="platuma" value="1.000000">
				
					<label for="ilguma">Ilguma</label>	
				<input type="text" name="ilguma" id="ilguma" value="1.000000">
				
					<label for="skaicius_gyv">Gyventojų skaičius</label>	
				<input type="number" id="skaicius_gyv" name="skaicius_gyv" min="1" max="99999" value="0" >	<br>		
		 	
					<label for="plotas">Plotas</label>	
				<input type="text" name="plotas" id="plotas" value="1.000">
				
					<label for="duom_gav_laikas">Duomenų gavimo laikas</label>	
				<input type="date" id="duom_gav_laikas" name="duom_gav_laikas" value="2021-08-17"><br>
			
				<input type="hidden" name="siusti" value="Patvirtinti">
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px" >
			</fieldset>
		</form>
	</div>

	<table	id="lentele">
		<tr>
			<th>
				id
			</th>
			<th>
				Pavadinimas
			</th>
			<th>
				Šalies kodas
			</th>
			<th>				
				Platuma
			</th>
			<th>				
				Ilguma
			</th>
			<th>
				Gyventojų skaičius
			</th>
			<th>				
				Plotas
			</th>
			<th>
				Duomenų gavimo data
			</th>

		</tr>
		<tr th:each="miestas : ${visu_miestu_info}">
			<td th:text="${miestas.getId()}"></td>
			<td th:text="${miestas.getPav()}"></td>
			<td th:text="${miestas.getKodas_salies()}"></td>
			<td th:text="${miestas.getPlatuma()}"></td>
			<td th:text="${miestas.getIlguma()}"></td>
			<td th:text="${miestas.getSkaicius_gyv()}"></td>
			<td th:text="${miestas.getPlotas()}"></td>
			<td th:text="${miestas.getDuom_gav_laikas()}"></td>								
		</tr>					
		</tr>
	</table>
</body>
</html>
